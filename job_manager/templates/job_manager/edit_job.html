{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Edit Job</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Job</button>
        <a href="{% url 'home' %}">Cancel</a>

    </form>

{% endblock %}
