{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 mt-3 pblue rounded-3 p-3">
            <h1 class="fs-4 text-warning">Are you sure you want to delete this Job?</h1>
            <form method="POST" aria-label="Delete job confirmation">
                {% csrf_token %}
                <a class="btn btn-secondary" href="{% url 'home' %}" aria-label="Cancel">Cancel</a>
                <button class="btn btn-danger" type="submit" aria-label="Delete Job">Delete Job</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
