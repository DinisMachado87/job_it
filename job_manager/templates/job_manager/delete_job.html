{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 mt-3 pblue rounded-3 p-3">
            <h1>Are you sure you want to delete this Job?</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button class="btn btn-dark" type="submit">Delete Job</button>
                <a class="btn btn-dark" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
